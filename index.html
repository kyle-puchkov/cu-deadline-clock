<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="countdown-container">
    <h1>ВОСКРЕСЕНЬЕ 13:15</h1>
    <h2>ВРЕМЕНИ ДО ОКОНЧАНИЯ 24 ЧАСОВ</h2>
    <div id="countdown">
        <div class="time" id="weeks"></div>
        <div class="time" id="days"></div>
        <div class="time" id="hours"></div>
        <div class="time" id="minutes"></div>
        <div class="time" id="seconds"></div>
        <div class="time" id="milliseconds"></div>
    </div>
</div>
<footer class="footer">
    by <a href="https://github.com/kepper104/cu-deadline-clock">kepper104</a>
</footer>
<script src="script.js"></script>
</body>
</html>
